<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册全局组件</title>
</head>
<body>
    <div id="root">
        <table>
            <tbody>
                 <tr is="row"></tr>
                 <tr is="row"></tr>
                 <tr is="row"></tr>
                 <tr is="row"></tr>
                 <tr is="row"></tr>
                 <tr is="row"></tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    //Vue.component('row',{template:'<tr><td>this is a row</td></tr>'});

        Vue.component('row',{

            data:function() {
                return {
                    content: 'this is content'
                }
            },
            template:'<tr><td>{{content}}</td></tr>'
        });

    var vm = new Vue({
        el: '#root'
    });
</script>
</html>
